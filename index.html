<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4eva Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="java.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name !!</p>
      </div>
      <div class="weather">
        <img src="images/sun.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidty.png" />
            <div id="humidity">
              <p class="humidity">50%</p>
              <p><span>Humidity</span></p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div id="wind">
              <p class="wind">15 km/h</p>
              <p><span>Wind Speed</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          Copyright &copy 2024 | Design By <strong>Cynario4eva</strong> |All
          Rights Reserved
        </p>
      </div>
    </div>
  </body>
</html>
